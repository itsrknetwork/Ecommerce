
<div class="card">
    <div class="text-center">
     <h1>Seller Login</h1>
      <h5> Feel free to login </h5>
      <p class="error-p">{{authError}}</p>
    </div>
    <div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
      <strong>Success!</strong> Your data has been entered successfully.
      <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  <form [formGroup]="loginform" (ngSubmit)="onSubmit(loginform.value)">
      <div class="form-group">
          <label>Username</label>
          <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['username'].errors }"/>
          <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
            <div *ngIf="f['username'].errors['required']">Username is required</div>
            <div *ngIf="f['username'].errors['minlength']"> Username must be at least 6 characters</div>
            <div *ngIf="f['username'].errors['maxlength']"> Username must not exceed 20 characters</div>
          </div>
        </div>
  <div class="form-group">
      <label>Password</label>
      <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"/>
      <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
        <div *ngIf="f['password'].errors['required']">Password is required</div>
      </div>
    </div>
    <div class="form-group">
      <button  type="submit" class="btn btn-primary">login</button>
      <button type="button" (click)="onReset()" class="btn btn-warning float-right">Reset</button>
    </div>
  </form>
  <div>
      <p> Don't have an account? <a href="cursor:pointer"(click)="gotoregister()">Signup</a></p>
  </div>
  </div>
