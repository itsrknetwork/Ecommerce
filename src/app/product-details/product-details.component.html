<div class="row product-details" *ngIf="productData">
    <div class="col-sm-6">
        <img class="product-img" src="{{productData.image}}" alt="">
    </div>
    <div class="col-sm-6">
        <div class="details">
            <h1>{{productData.name}}</h1>
            <h3>Price: {{productData.price}}</h3>
            <div >Color:<h3 [style.backgroundColor]="productData.color" class="product-color"></h3></div>
            <h3>Category: {{productData.category}}</h3>
            <h6>Description: {{productData.description}}</h6>
        </div>
        <div class="btn-toolbar">
            <button class="btn btn-primary btn-sm" (click)="goToCheckout()" >Buy Now   </button>
            <button *ngIf="removeCart" class="btn btn-primary btn-sm" style="margin-left:10%" (click)="removeFromCart(productData.id)">Remove From Cart</button>
            <button *ngIf="!removeCart" class="btn btn-primary btn-sm" style="margin-left:10%" (click)="addToCart()">Add to Cart</button>
        </div>
            <div class="quantity-group">
                <button (click)="handleQuantity('min')">-</button>
                <input type="text" value="{{productQuantity}}"/>
                <button  (click)="handleQuantity('plus')">+</button>
            </div>

        </div>
    </div>
