<nav class="nav">
    <h1><a routerLink="">E-Com</a></h1>
    <div *ngIf="menuType==='default'" class="nav search">
        <input type="text" #searchInput (keyup)="searchProduct($event)" (blur)="hideSearch()" placeholder="Search Products" style="width: 500px;"/>
        <button (click)="submitSearch(searchInput.value)">Search</button>
        <ul class="suggested-search" *ngIf="searchResult">
            <li *ngFor="let item of searchResult">
                <a (mousedown)="redirectToDetails(item.id)"> {{item.name}}</a>
            </li>
        </ul>
    </div>
    <div [ngSwitch]="menuType">
    <ul *ngSwitchCase="'default'">
         <li> <a routerLink="seller-auth">Seller Login</a> </li>
         <li> <a routerLink="">Home</a> </li>
         <li> <a routerLink="user-auth">Login/SignUp</a> </li>
         <li> <a routerLink="/cartPage" >Cart({{cartItems}})</a> </li>
    </ul>
    <ul *ngSwitchCase="'user'">
        <li> <a routerLink="seller-auth">Seller Login</a> </li>
        <li> <a routerLink="">Home</a> </li>
        <li> <a href="#">{{userName | titlecase}}</a> </li>
        <li> <a href=''(click)="userLogout()">Logout</a> </li>
        <li> <a routerLink="/cartPage" >Cart({{cartItems}})</a> </li>
        <li> <a routerLink="/my-order">Orders</a> </li>
    </ul>
    <ul *ngSwitchCase="'seller'">
        <li> <a routerLink="add-product">Add-Product</a></li>
        <li> <a routerLink="seller-home">List</a></li>
        <li> <a href=''(click)="logout()">Logout</a> </li>
        <li> <a href="#">{{sellerName | titlecase}}</a> </li>
   </ul>
</div>
</nav>
